<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="https://facebook.com/favicon.ico" type="image/x-icon">

    <title>Sign up for Facebook | Facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
        }

        .h1 {
            font-size: 50px;
            font-weight: 900;
            color: blue;
            text-align: center;
            font-family: Arial, sans-serif;
            padding-top: 50px;
            padding-bottom: 0px;

        }

        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 500px;
            width: 500px;
            padding: 0px;
            top : 100px;
            
        }

        .head-2 {
            font-size: 20px;
            font-weight: 700;
        }
        .heading2{
            color : rgb(12, 6, 6);
        }


        .container {
            max-width: 300px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 100px;
            text-align: center;
        }
        .name-section {
            display: flex;
            margin-bottom: 20px;
        }

        .name-section input {
            flex: 1;
            margin-right: 10px;
            border: 1px solid black;
        }

        input[type="email"],
        input[type="password"],
        select {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .birthday-section {
            display: flex;
            margin-bottom: 20px;
        }

        .birthday-section select {
            flex: 1;
            margin-right: 10px;
        }

        .gender-section {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .gender-section input[type="radio"] {
            margin-right: 5px;
        }

        .terms {
            font-size: 12px;
            margin-bottom: 20px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #1877f2;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .create-page {
            text-align: center;
            font-size: 12px;
        }

        .a {
            color: blue;
        }
        }
    </style>

</head>

<body>

    <h1 class="h1">Facebook</h1>
    <div class="center-container mx-auto">
        <div class="container">
            <h1 class="head-2">Create a new account</h1>
            <p class="heading2">It's quick and easy.</p>

            <form action="#">
                <div class="name-section">
                    <input type="text" placeholder="First name" required>
                    <input type="text" placeholder="Last name" required>
                </div>
                <input type="email" placeholder="Mobile number or email address" required>
                <input type="password" placeholder="New password" required>
                <p class="birthday">Date of birth</p>
                <div class="birthday-section">
        <select>
          <option value="" disabled selected>Month</option>
            <option value="January">January</option>
            <option value="February">February</option>
            <option value="March">March</option>
            <option value="April">April</option>
            <option value="May">May</option>

            <option value="September">September</option>
            <option value="October">October</option>
            <option value="November">November</option>
            <option value="December">December</option>
          
        </select>
                    <select>
          <option value="" disabled selected>Day</option>
           <option value="01">01</option>

            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
            <option value="23">23</option>
            <option value="24">24</option>
            <option value="25">25</option>
            <option value="26">26</option>
            <option value="27">27</option>
            <option value="28">28</option>
            <option value="29">29</option>
            <option value="30">30</option>
            <option value="31">31</option>
        </select>
        <select>
          <option value="" disabled selected>Year</option>
          <option value="1990">1990</option>
            <option value="1991">1991</option>
            <option value="1992">1992</option>
            <option value="1993">1993</option>
            <option value="1994">1994</option>

            <option value="2002">2002</option>
            <option value="2003">2003</option>
            <option value="2004">2004</option>
            <option value="2005">2005</option>
            <option value="2006">2006</option>
            <option value="2007">2007</option>
            <option value="2008">2008</option>
            <option value="2009">2009</option>
            <option value="2010">2010</option>
            <option value="2011">2011</option>
            <option value="2012">2012</option>
            <option value="2013">2013</option>

            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
    
        </select>
        </div>
         <div class="gender-section">
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Custom</label>
        </div>
                <p class="terms">By clicking Sign Up, you agree to our <a class="a"  href="#">Terms</a>, <a class="a" href="#">Data
                        Policy</a> and <a class="a" href="#">Cookie Policy</a>. You may receive SMS notifications from us and can
                    opt out at any time.</p>
                <button type="submit">Sign Up</button>
                <a class="a" href="">Already have an account?</a>
            </form>
            </div>
        </div>
    </div>



</body>

</html>
